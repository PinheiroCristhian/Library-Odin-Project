<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="addBookToLibraryBtn">Add Book to Library</button>
    <form>
      
        <label for="bookTitle">
            <p>Book Title</p>
            <input type="text" placeholder="Ex: The Hobbit" id="bookTitle">
        </label>
        <label for="bookAuthor">
            <p>Book Author</p>
            <input type="text" placeholder="Ex: J. R. R. TOLKIEN" id="bookAuthor">
        </label>
        <label for="bookPage">
            <p>Book Pages</p>
            <input type="number" placeholder="Ex: 310" id="bookPage">
        </label>
        <div id="radioBtns">
            <p>Have you read this book?</p>
            <label for="yes">
                Yes <input type="radio" name="read" id="yes" value="yes">
            </label>
            
            <label for="no">
                No <input type="radio" name="read" id="no" value="no">
            </label>
                       
        </div>

        <label>

            <a href="#" id="addBook">Add Book</a>
            <a href="#" id="getBack">Back</a>
        </label>
    </form>
    <table>
        <thead>
            <tr>
                <th>Book Title</th>    
                <th>Book Author</th>
                <th>Book Pages</th>
                <th>Read?</th>
                <th>Delete?</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>

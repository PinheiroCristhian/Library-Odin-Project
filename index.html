<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="form">
            <div class="book-info">
                Book Title <br>
                <input type="text" placeholder="title" id="book-title" required>
            </div>
            <div class="book-info">
                Author <br>
                <input type="text" placeholder="Author" id="book-author" required>
            </div>
            <div class="book-info">
                Pages <br>
                <input type="number" id="book-pages" required>
            </div>
            <div class="book-info">
                Read? yes<input type="radio" name="read" class="book-read" value="yes" required>
                no<input type="radio" name="read" class="book-read" value="no" required>
            </div>
            <input type="button" value="back" id="backBtn">

            <input type="button" value="Submit" id="submitBtn">
        </div>
    </form>


        <a href="#" id="add-new-book">Add new Book</a>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Page</th>
                    <th>Read?</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table> 


    <script src="script.js"></script>
</body>
</html>
